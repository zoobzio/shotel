# GoReleaser configuration for shotel - a Go library for event streaming

version: 2

project_name: shotel

dist: .dist

builds:
  # Skip building binaries for the main library since it's a library package
  - skip: true

archives:
  - id: source
    files:
      - "*.go"
      - "go.mod"
      - "go.sum"
      - "LICENSE"
      - "README.md"
      - "Makefile"
      - ".golangci.yml"
    name_template: "{{ .ProjectName }}_{{ .Version }}_source"

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  use: github
  sort: asc
  abbrev: 7
  groups:
    - title: "‚ú® Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "‚ö° Performance"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "‚ôªÔ∏è Refactoring"
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "üìö Documentation"
      regexp: '^.*?docs?(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: "üß™ Testing"
      regexp: '^.*?test(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: "üîß Maintenance"
      regexp: '^.*?chore(\([[:word:]]+\))??!?:.+$'
      order: 6
    - title: "Other Changes"
      order: 999
  filters:
    exclude:
      - "^Merge"
      - "^merge"
      - "^wip"
      - "^WIP"

release:
  github:
    owner: zoobzio
    name: shotel

  name_template: "{{ .ProjectName }} v{{ .Version }}"
  draft: false
  prerelease: auto
  mode: append

  header: |
    ## shotel v{{ .Version }}

    Type-safe event streaming for Go with zero dependencies.

    ### Installation

    ```bash
    go get github.com/zoobzio/shotel@v{{ .Version }}
    ```

    ### Requirements
    - Go 1.24 or higher

  footer: |
    ---

    **Full Documentation:** https://github.com/zoobzio/shotel/tree/v{{ .Version }}

    Thanks to all contributors!

announce:
  skip: true

snapshot:
  version_template: "{{ .Tag }}-next"

source:
  enabled: true
  name_template: "{{ .ProjectName }}_{{ .Version }}_source"

git:
  tag_sort: -version:refname
  ignore_tags:
    - ".*-rc.*"
    - ".*-beta.*"
    - ".*-alpha.*"
